<link rel="stylesheet" href="/pages/login/login.css">
<img class="bg" src="https://source.unsplash.com/collection/894/1920x1080" style="width: 100%" alt="">
<div class="register">
    <div class="text-block">
        <div class="container1">
            <label for="uname"><b>Username</b></label>
            <input type="text" class="login-text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" class="password-text" placeholder="Enter Password" name="psw" required>

            <button id="loginBtn">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
    </div>
</div>
